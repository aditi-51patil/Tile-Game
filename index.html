<!Doctype html>
<html lan="en">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"></meta>
        <link rel="stylesheet" href="css/index.css"/>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
      />
  
      <title>Tile Game </title>
    </head>
    <body>
        <div class="container-fluid div-flex bg-image-neon absolute-center">
             <div class="arena div-flex"  id="arena">
                </div> 
                <div>
                    <button id="start" class="btn btn-primary" onclick="startGame()"> Start</button>
                </div>
                <div id="score">Score :0</div>
                <div id="highScore">High Score :0</div>
                <div>
                        <select id="difficulty" onclick="formFrid(this.value)" class="custom-select">
                                <option selected>Open this select menu</option>
                                <option value="4">easy</option>
                                <option value="9">medium</option>
                                <option value="16">difficult</option>
                        </select>
                </div>
        </div>
        <script src="js/index.js"></script> 
        <script>
        (function(){
            window.addEventListener('load',function(){
                formFrid(4);
                if(localStorage.high_score){
                    let hS = document.getElementById("highScore");
                    hS.innerHTML=`High Score${localStorage.getItem("high_score")}`
                }
                else{
                    localStorage.setItem("high_score",0)
                    let hS = document.getElementById("highScore");
                    hS.innerHTML=`High Score${localStorage.getItem("high_score")}`
                }
            })
        }())</script>
        
        <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
